<h2 style="text-align: center; background: rgb(96, 156, 141); height: 44px;">Thêm sản phẩm</h2>
<form action="" class="mt-3" style="padding-left: 490px;">
    <div class="mb-3">
      <label for="" class="form-label"><b>Tên sản phẩm</b></label>
      <input style="width: 340px; border-radius: 30px;" type="text" class="form-control" [(ngModel)]="product.name" name="name">
    </div>
  
    <div class="mb-3">
      <label for="" class="form-label"><b>Giá sản phẩm</b></label>
      <input style="width: 340px; border-radius: 30px;" type="text" class="form-control" [(ngModel)]="product.price" name="price">
    </div>

    <div class="mb-3">
      <label for="" class="form-label"><b>Mô tả sản phẩm</b></label>
      <input style="width: 340px; border-radius: 30px;" type="text" class="form-control" [(ngModel)]="product.desc" name="desc">
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1"><b>Ảnh sản phẩm</b></label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)='upload($event)'>
    </div>
  
    <div style="padding-left: 105px;">
      <button class="btn btn-success" (click)="onAddProduct()">
        Thêm sản phẩm
      </button>
    </div>
  </form>
